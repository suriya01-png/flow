<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW | The Intelligent Cinema</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap');

        :root {
            --bg-color: #030303;
            --surface: rgba(255, 255, 255, 0.05);
            --accent-color: #00d4ff; 
            --accent-rgb: 0, 212, 255;
            --text-color: #ffffff;
            --transition-long: 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ENGINE --- */
        #canvas-bg { 
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); 
        }
        
        #cursor {
            position: fixed; width: 12px; height: 12px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000;
            mix-blend-mode: difference; transition: transform 0.3s ease;
            transform: translate(-50%, -50%);
        }
        .cursor-hover { transform: translate(-50%, -50%) scale(4) !important; }

        /* --- INTRO --- */
        #intro {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .intro-title { font-size: 8vw; font-weight: 900; letter-spacing: 2rem; opacity: 0; animation: fadeFlow 2.5s forwards; }
        @keyframes fadeFlow {
            50% { opacity: 1; letter-spacing: 1.5rem; }
            100% { opacity: 0; }
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; top: 0; width: 100%; padding: 2rem 5%;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: 4px; color: var(--accent-color); }

        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; padding: 0 8%; }
        .hero h1 { font-size: clamp(3rem, 10vw, 7rem); font-weight: 200; line-height: 0.9; }
        .hero span { font-weight: 900; color: var(--accent-color); }

        /* --- CATALOG ROWS --- */
        .catalog { padding-bottom: 100px; transition: filter 0.5s ease; }
        .row { margin-bottom: 3.5rem; }
        .row-title { padding-left: 8%; margin-bottom: 1rem; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; }
        .row-container { display: flex; overflow-x: auto; padding: 0 8%; gap: 1.5rem; scrollbar-width: none; }
        .row-container::-webkit-scrollbar { display: none; }

        .item {
            flex: 0 0 320px; aspect-ratio: 16/9; background: var(--surface);
            border-radius: 12px; overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.5s cubic-bezier(0.2, 0, 0.2, 1);
        }
        .item:hover { transform: scale(1.05); border-color: var(--accent-color); z-index: 5; }
        .item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; pointer-events: none; }
        .item-info { position: absolute; bottom: 0; padding: 1.2rem; width: 100%; background: linear-gradient(transparent, #000); pointer-events: none; }

        /* --- DETAIL VIEW (TRANSPARENT MODAL) --- */
        #detail-view {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(0, 0, 0, 0.4); /* Transparent dark overlay */
            backdrop-filter: blur(25px); /* Premium Glassmorphism */
            -webkit-backdrop-filter: blur(25px);
            display: flex; align-items: center; visibility: hidden;
            transform: translateY(100%); transition: var(--transition-long);
        }
        #detail-view.active { transform: translateY(0); visibility: visible; }

        .back-arrow {
            position: absolute; top: 3rem; left: 3rem; font-size: 2.5rem; 
            color: var(--accent-color); text-decoration: none; transition: 0.3s;
        }
        .back-arrow:hover { transform: translateX(-10px); color: #fff; }

        .detail-body { display: flex; padding: 0 10%; gap: 6%; align-items: center; width: 100%; }
        .detail-img { width: 35%; border-radius: 20px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1); }
        .detail-info h2 { font-size: clamp(2rem, 5vw, 4.5rem); margin-bottom: 1.5rem; font-weight: 700; }
        .detail-info p { font-size: 1.2rem; opacity: 0.7; margin-bottom: 3rem; max-width: 550px; line-height: 1.8; }

        .btn-group { display: flex; gap: 1.5rem; }
        .btn { padding: 1.2rem 2.5rem; border-radius: 8px; font-weight: 700; border: none; text-transform: uppercase; letter-spacing: 1px; }
        .btn-play { background: var(--accent-color); color: #000; box-shadow: 0 10px 30px rgba(var(--accent-rgb), 0.3); }
        .btn-list { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="intro"><h1 class="intro-title">Flow</h1></div>
    <div id="cursor"></div>
    <canvas id="canvas-bg"></canvas>

    <div class="navbar">
        <div class="logo">FLOW</div>
        <div id="flow-indicator" style="font-size: 0.7rem; letter-spacing: 3px; font-weight: 700;">CALM FLOW</div>
    </div>

    <div id="main-content">
        <section class="hero">
            <h1>Stay in the <span>Flow</span>.</h1>
        </section>
        <section class="catalog" id="movie-catalog"></section>
    </div>

    <div id="detail-view">
        <a href="javascript:void(0)" class="back-arrow" onclick="closeDetails()">‚Üê</a>
        <div class="detail-body">
            <img src="" id="det-img" class="detail-img">
            <div class="detail-info">
                <h2 id="det-title">Movie Title</h2>
                <p id="det-desc">Movie Description</p>
                <div class="btn-group">
                    <button class="btn btn-play">Play Now</button>
                    <button class="btn btn-list">+ Watchlist</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- MOVIE DATABASE ---
        const movies = [
            { cat: "Action & Intensity", list: [
                { t: "The Dark Knight", d: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham.", i: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=800" },
                { t: "Mad Max: Fury Road", d: "In a post-apocalyptic wasteland, a woman rebels against a tyrannical ruler.", i: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=800" },
                { t: "Inception", d: "A thief who steals corporate secrets through the use of dream-sharing technology.", i: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=800" }
            ]},
            { cat: "Global Masterpieces", list: [
                { t: "Parasite", d: "Greed and class discrimination threaten the relationship between families.", i: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=800" },
                { t: "Interstellar", d: "A team of explorers travel through a wormhole in space to ensure humanity's survival.", i: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=800" }
            ]}
        ];

        let state = { energy: 0, color: [0, 212, 255] };

        // --- CATALOG RENDERING ---
        function renderCatalog() {
            const container = document.getElementById('movie-catalog');
            container.innerHTML = movies.map(row => `
                <div class="row">
                    <h2 class="row-title">${row.cat}</h2>
                    <div class="row-container">
                        ${row.list.map(m => `
                            <div class="item" onclick="openDetails('${m.t.replace(/'/g, "\\'")}', '${m.d.replace(/'/g, "\\'")}', '${m.i}')">
                                <img src="${m.i}">
                                <div class="item-info"><h4>${m.t}</h4></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // --- NAVIGATION ---
        function openDetails(title, desc, img) {
            document.getElementById('det-title').innerText = title;
            document.getElementById('det-desc').innerText = desc;
            document.getElementById('det-img').src = img;
            document.getElementById('detail-view').classList.add('active');
            document.getElementById('main-content').style.filter = 'blur(10px)';
        }

        function closeDetails() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('main-content').style.filter = 'blur(0px)';
        }

        // --- BACKGROUND ENGINE ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.vX = Math.random() * 0.4 - 0.2;
                this.vY = Math.random() * 0.4 - 0.2;
            }
            draw() {
                const speedMult = 1 + (state.energy / 10);
                this.x += this.vX * speedMult;
                this.y += this.vY * speedMult;

                if (this.x < 0 || this.x > canvas.width) this.vX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vY *= -1;

                ctx.fillStyle = `rgba(${state.color[0]}, ${state.color[1]}, ${state.color[2]}, 0.4)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }

        // --- INPUTS ---
        window.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            const isHover = e.target.closest('.item, .btn, .back-arrow');
            cursor.classList.toggle('cursor-hover', !!isHover);
            state.energy = Math.min(state.energy + 0.2, 100);
            updateVibe();
        });

        function updateVibe() {
            const pill = document.getElementById('flow-indicator');
            if (state.energy > 50) {
                state.color = [255, 0, 85];
                document.documentElement.style.setProperty('--accent-color', '#ff0055');
                pill.innerText = "ENERGETIC FLOW";
            } else {
                state.color = [0, 212, 255];
                document.documentElement.style.setProperty('--accent-color', '#00d4ff');
                pill.innerText = "CALM FLOW";
            }
        }

        window.onload = () => {
            renderCatalog();
            animate();
            setTimeout(() => document.getElementById('intro').style.opacity = '0', 3000);
            setTimeout(() => document.getElementById('intro').style.visibility = 'hidden', 4000);
        };

        setInterval(() => { state.energy = Math.max(state.energy - 1, 0); updateVibe(); }, 1000);
    </script>
</body>
</html>
